<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Event Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .calendar-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4a90e2;
            color: white;
        }
        .calendar-header h2 {
            margin: 0;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #ddd;
            padding: 1px;
        }
        .calendar-day {
            aspect-ratio: 1;
            background-color: white;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .calendar-day:hover {
            background-color: #f0f0f0;
        }
        .calendar-day.weekend {
            background-color: #f9f9f9;
        }
        .calendar-day.today {
            background-color: #e6f3ff;
            font-weight: bold;
        }
        .calendar-day.selected {
            background-color: #4a90e2;
            color: white;
        }
        .event-indicator {
            width: 6px;
            height: 6px;
            background-color: #4a90e2;
            border-radius: 50%;
            margin-top: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3a7bc8;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .event-list {
            margin-top: 20px;
        }
        .event-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .filter-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">Previous</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth">Next</button>
        </div>
        <div class="filter-container">
            <input type="text" id="eventFilter" placeholder="Filter events...">
        </div>
        <div id="calendarGrid" class="calendar-grid"></div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Add Event</h3>
            <form id="eventForm">
                <input type="text" id="eventName" placeholder="Event Name" required>
                <input type="time" id="startTime" required>
                <input type="time" id="endTime" required>
                <textarea id="eventDescription" placeholder="Description (optional)"></textarea>
                <button type="submit">Save Event</button>
            </form>
            <div id="eventList" class="event-list"></div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('events')) || {};
        let selectedDate = null;

        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthElement = document.getElementById('currentMonth');
        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');
        const eventModal = document.getElementById('eventModal');
        const closeModal = document.querySelector('.close');
        const eventForm = document.getElementById('eventForm');
        const eventList = document.getElementById('eventList');
        const eventFilter = document.getElementById('eventFilter');

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();

            currentMonthElement.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            calendarGrid.innerHTML = '';

            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarGrid.appendChild(createDayElement(''));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayElement = createDayElement(day);

                if (date.toDateString() === new Date().toDateString()) {
                    dayElement.classList.add('today');
                }

                if (date.getDay() === 0 || date.getDay() === 6) {
                    dayElement.classList.add('weekend');
                }

                const dateString = date.toISOString().split('T')[0];
                if (events[dateString] && events[dateString].length > 0) {
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    dayElement.appendChild(indicator);
                }

                dayElement.addEventListener('click', () => openModal(date));
                calendarGrid.appendChild(dayElement);
            }
        }

        function createDayElement(day) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            dayElement.textContent = day;
            return dayElement;
        }

        function openModal(date) {
            selectedDate = date;
            const dateString = date.toISOString().split('T')[0];
            document.getElementById('modalTitle').textContent = `Events for ${date.toDateString()}`;
            eventModal.style.display = 'block';
            renderEventList(dateString);
        }

        function renderEventList(dateString) {
            eventList.innerHTML = '';
            const filteredEvents = filterEvents(events[dateString] || []);
            filteredEvents.forEach((event, index) => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event-item';
                eventElement.innerHTML = `
                    <strong>${event.name}</strong><br>
                    ${event.startTime} - ${event.endTime}<br>
                    ${event.description || ''}
                    <button onclick="editEvent('${dateString}', ${index})">Edit</button>
                    <button onclick="deleteEvent('${dateString}', ${index})">Delete</button>
                `;
                eventList.appendChild(eventElement);
            });
        }

        function filterEvents(eventList) {
            const filterText = eventFilter.value.toLowerCase();
            return eventList.filter(event => 
                event.name.toLowerCase().includes(filterText) ||
                event.description.toLowerCase().includes(filterText)
            );
        }

        function saveEvent(event) {
            const dateString = selectedDate.toISOString().split('T')[0];
            if (!events[dateString]) {
                events[dateString] = [];
            }
            
            // Check for overlapping events
            const isOverlapping = events[dateString].some(existingEvent => 
                (event.startTime >= existingEvent.startTime && event.startTime < existingEvent.endTime) ||
                (event.endTime > existingEvent.startTime && event.endTime <= existingEvent.endTime) ||
                (event.startTime <= existingEvent.startTime && event.endTime >= existingEvent.endTime)
            );

            if (isOverlapping) {
                alert('This event overlaps with an existing event. Please choose a different time.');
                return;
            }

            events[dateString].push(event);
            localStorage.setItem('events', JSON.stringify(events));
            renderCalendar();
            renderEventList(dateString);
        }

        function editEvent(dateString, index) {
            const event = events[dateString][index];
            document.getElementById('eventName').value = event.name;
            document.getElementById('startTime').value = event.startTime;
            document.getElementById('endTime').value = event.endTime;
            document.getElementById('eventDescription').value = event.description;

            eventForm.onsubmit = function(e) {
                e.preventDefault();
                const updatedEvent = {
                    name: document.getElementById('eventName').value,
                    startTime: document.getElementById('startTime').value,
                    endTime: document.getElementById('endTime').value,
                    description: document.getElementById('eventDescription').value
                };
                events[dateString][index] = updatedEvent;
                localStorage.setItem('events', JSON.stringify(events));
                renderCalendar();
                renderEventList(dateString);
                eventForm.reset();
            };
        }

        function deleteEvent(dateString, index) {
            events[dateString].splice(index, 1);
            if (events[dateString].length === 0) {
                delete events[dateString];
            }
            localStorage.setItem('events', JSON.stringify(events));
            renderCalendar();
            renderEventList(dateString);
        }

        prevMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        closeModal.addEventListener('click', () => {
            eventModal.style.display = 'none';
        });

        eventForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newEvent = {
                name: document.getElementById('eventName').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                description: document.getElementById('eventDescription').value
            };
            saveEvent(newEvent);
            eventForm.reset();
        });

        eventFilter.addEventListener('input', () => {
            if (selectedDate) {
                const dateString = selectedDate.toISOString().split('T')[0];
                renderEventList(dateString);
            }
        });

        window.addEventListener('click', (event) => {
            if (event.target === eventModal) {
                eventModal.style.display = 'none';
            }
        });

        renderCalendar();
    </script>
</body>
</html>
